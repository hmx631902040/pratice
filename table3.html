        <table className="stock-info-table" width="100%" cellPadding="0" cellSpacing="0">
            <tbody>
                <tr>
                    <td><div className="ggxqLeft-icon"></div></td>
                    <td><div>{this.params.zqmc}</div><div className="stock-info-zqdm">{this.params.zqdm}</div></td>
                    <td><div className="ggxqRight-icon"></div></td>
                    <td className={DataStyleHandler.getStyle(this.state.stockDetail.nZdf)}></td>
                    <td>
                        <div className={"change " + DataStyleHandler.getStyle(this.state.stockDetail.nZdf)}>{this.formatDat}</div>
                        <div className={"pct-change " + DataStyleHandler.getStyle(this.state.stockDetail.nZdf)}>{this.formatDat}</div>
                    </td>
                    <td>
                        <table className="detail-info">
                            <tbody>
                                <tr>
                                    <td>
                                        <span className="label">开盘价</span><span className="value"></span>
                                    </td>
                                    <td>
                                        <span className="label">最高价</span><span className="value"></span>
                                    </td>
                                    <td>
                                        <span className="label">最低价</span><span className="value"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span className="label">市值</span><span className="value"></span>
                                    </td>
                                    <td>
                                        <span className="label">换手率</span><span className="value"></span>
                                    </td>
                                    <td>
                                        <span className="label">成交额</span><span className="value"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td><div className="search-icon" onClick={this.goback}></div></td>
                    <td><div className="close-icon" onClick={this.goback}></div></td>
                </tr>
            </tbody>
        </table>
