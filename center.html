<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       #vc { display:table; background-color:#000; width:1200px; height:1000px; overflow:hidden; _position:relative; }
#vci { vertical-align:middle; display:table-cell; text-align:center; _position:absolute; _top:50%; _left:50%; }
#content { color:#fff; border:1px solid #fff; display:inline-block; _position:relative; _top:-50%; _left:-50%; }
    </style>
</head>
<body>
    <div id="vc">
        <div id="vci">
            <div id="content">
            我们垂直居中了，我们水平居中了
            </div>
        </div>
    </div>
</body>
</html>
